<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4e92ba;
        }

        #main-paragraph {
            /* Selektor ID (#) */
            font-size: 1.1em;
        }

        .highlight {
            /* Selektor class (.) */
            background-color: #abe4b1;
            padding: 5px;
        }

        a {
            color: #e70d7a;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Halaman Sederhana</h1>
    <p id="main-paragraph">Ini adalah paragraf utama.</p>
    <p class="highlight">Ini adalah teks yang mempunyai latar belakang.</p>
    <p>Untuk lebih lanjut, kunjungi <a href="https://www.w3schools.com">W3Schools</a>.</p>
</body>

</html>
